<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ac - Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
</head>
<body>

     <div class="container">
        <p class="title"><img src="./icon.png"><br> Ac - Password Generator</p>
        <p class="display">Your Password Will Be Generated Here</p>
        <div class="options">
            <input type="checkbox" class="caps" checked>
            <p>Include Capital Letters [A - Z]</p>
        </div>
        <div class="options">
            <input type="checkbox" class="smalls" checked>
            <p>Include Small Letters [a - z]</p>
        </div>
        <div class="options">
            <input type="checkbox" class="nums">
            <p>Include Numbers [0 - 9]</p>
        </div>
        <div class="options">
            <input type="checkbox" class="syms">
            <p>Include Symbols</p>
        </div>
        <div class="options">
            <p>Password Length:</p>
            <input type="text" value="8" class="length">
        </div>
        <button class="btn">Generate Password</button>
     </div> 
    <script src="main.js"></script>
   
    
</body>
</html>
